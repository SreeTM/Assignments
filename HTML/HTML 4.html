<!DOCTYPE html>
<html>
    <head></head>
    <style>
        #t1 td,tr{
            border: 3px solid black;
        }
    </style>
    
    <body>
        <h1>Table Borders</h1>
        <p>
            This table has borders :
        </p>
        <table id="t1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        </table>
        <p>
            And this table has no borders :
        </p>
        <table id="t2">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        </table>
    </body>
</html>
