<!DOCTYPE html>
<html>
    <head></head>
    <style>
        table,td,tr {
            border: 3px solid black;
        }
    </style>
    <body>
        <h1>Tables</h1>
        <p>
            One Column :
        </p>
        <table>
            <td>100</td>
        </table>
        <p>
            One Row Three Column :
        </p>
        <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        </table>
        <p>
            Two Row Three Column :
        </p>
        <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        </table>
    </body>
</html>
